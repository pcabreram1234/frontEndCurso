<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/styles/iniciarSession.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./src/assets/static/logo-platzi-video-BW2.png" alt="">
    </header>

    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>

            <div class="login__container--social-media">
                <div><img src="./src/assets/static/google-icon.png" alt="Incia sesión con Google">Incia sesión con Google</div>
                <div><img src="./src/assets/static/twitter-icon.png" alt="Incia sesión con Twitter">Incia sesión con Twitter</div>
            </div>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </div>
    </section>

    <footer class="footer">
        <a href="/">Téminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
