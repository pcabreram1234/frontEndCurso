<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caja</title>
</head>
<style>
    .caja1 {
        width: 20px;
        height: 20px;
        background-color: #7D5A50;
        padding: 20px;
        border: 2px solid #04009A;
        box-sizing: border-box;
        margin: 0 0 10px 0px;
    }
    
    .caja2 {
        width: 30px;
        height: 30px;
        background-color: #F5A962;
    }
</style>

<body>
    <div class="caja"></div>
    <div class="caja1"></div>
    <div class="caja2"></div>
</body>

</html>
